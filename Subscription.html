<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
    <title>SUBSCRIPTION-Book</title>
    <link rel="stylesheet" href="Sub.css" ></head>
    <style>
        /* Style for popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>

<body>
    <div class="container">
        <div class="col-1">
            <img src="BookLogo.jpg" class="logo">
            <ul>
                <li>Access to High-Quality Content</li>
                <li>Continuous Updates and New Content</li>
                <li>Flexibility and Convenience</li>
                <li>Cost-Effectiveness</li>

            </ul>
        </div>
        <div class="col-2">
            <h2>Our Plans</h2>
            <form>
                <label for="free">
                    <input type="radio" name="plans" id="free">
                    <span><a href="http://127.0.0.1:5501/Course.html#efoc">FREE</a></span>ONE MONTH FREE TRIAL
                </label>
                <label for="paid">
                    <input type="radio" name="plans" id="paid">
                    <span><a href="http://127.0.0.1:5501/Cart.html">Rs 300 <samll>/6 Months</samll></a></span>NO LIMITS
                </label>
                <br>
                <p>YOUR NAME</p>
                <input type="text" placeholder="Enter Your Name">
                <p>E-mail Address</p>
                <input type="email" id="email" size="30" placeholder="Enter Your E-mail" required />
                <button id="subscribeBtn" type="submit" onclick="subscribe()">Subscribe</button>

                <!-- Popup message -->
                <div id="subscribePopup" class="popup">
                    <p>Thank you for subscribing!<br>Get 10% discount on all courses! <br>Use code: DISCOUNT10</p>
                </div>

            </form>

        </div>
    </div>
    <script src="subscribed.js"></script>
</body>

</html>
